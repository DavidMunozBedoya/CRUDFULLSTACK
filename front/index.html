<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <div class="row justify-content-center mb-5">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h1 class="text-center mb-4">REGISTRO</h1>
            <form id="formulario">
              <div class="mb-3">
                <input type="number" class="form-control" id="id" placeholder="Id" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombres" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellidos" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow">
            <div class="card-header">
              <h5 class="mb-0">Lista de Registros</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-striped" id="tabla">
                  <thead class="table-primary text-center">
                    <tr>
                      <th>ID</th>
                      <th>Nombres</th>
                      <th>Apellidos</th>
                      <th>Estado</th>
                      <th>Correo</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tabla">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
